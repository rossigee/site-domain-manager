apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    workload: app
  name: app
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload: app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        workload: app
    spec:
      containers:
      - env:
        - name: DATABASE_URL
          value: mysql+mysqldb://sdmgr:sdmgr@db/sdmgr
        image: sdmgr:latest
        imagePullPolicy: IfNotPresent
        name: app
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          procMount: Default
          readOnlyRootFilesystem: false
          runAsNonRoot: false
          runAsUser: 0
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: default
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    workload: app
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sdmgr
  namespace: default
spec:
  rules:
  - host: sdmgr.local
    http:
      paths:
      - backend:
          serviceName: app
          servicePort: 8000
        path: /
  tls:
  - hosts:
    - sdmgr.local
    secretName: sdmgr-tls
